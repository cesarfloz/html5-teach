<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="uft-8"/>       
        <title>Listas</title>

    </head>
    <body>
        <h1>Listas en HTML</h1>
        <h2>Listas ordenadas</h2>
        <ol>
            <li>C#</li>
            <li>Java</li>
            <li>Python</li>

        </ol>
        <h2>Listas desordenadas</h2>
        <ul>
            <li>C#</li>
            <li>Java</li>
            <li>Python</li>
        </ul>

        <h2>Listas anidadas</h2>
        <ul>
            <li>C#</li>
            <li>Python
                <ul>
                    <li>Django</li>
                    <li>Flask</li>
                    <li>Selenium</li>
                </ul>
            </li>
            <li>Java</li>
        </ul>
        <h2>Listas de definicion</h2>
        <dl>
            <dt>Name</dt>
            <dd>Descripcion</dd>
            
            <dt>Python</dt>
            <dd>Lenguaje de programacion</dd>
        </dl>
    </body>
</html>
