    <head>
        <meta charset="uft-8"/>
        <title>Imagenes en HTML</title>

    </head>
    <body>
         <h1>Imagenes HTML</h1>
         <!--Forma 1-->
         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/JSON_vector_logo.svg/800px-JSON_vector_logo.svg.png"
          alt="Json" title="J_son" width="350" height="">

         <br>

           <!--Forma 2 NO RECOMENDABLE-->

        <br>

         <!--EQTIQUETA FIGURE-->
          <p>Mirad</p>

           alt="Certificado diplomado" width="200">

          </figure>
